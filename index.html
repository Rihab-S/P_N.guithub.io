<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <meta name="description" content="Est le premier revendeur 100% dédié à la vente des marques sur Amazon et les Marketplaces.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">

        <!-- Sidebar -->
        <nav class="sidebar" aria-label="Navigation principale">
            <div class="sidebar-logo">
                <img src="logo.png" alt="Logo Ponera">
            </div>
            <ul>
                <li><a id="nav-presentation" href="#">Présentation</a></li>
                <li><a id="nav-doc" href="#">Documentation</a></li>
                <li><a id="nav-test" href="#">Test</a></li>
            </ul>

            <!-- Choix de langue -->
            <div class="lang-container">
                <button class="lang-flag" onclick="changeLanguage('fr')">
                    <img src="fr.png" alt="Français">
                </button>
                <button class="lang-flag" onclick="changeLanguage('en')">
                    <img src="gb.png" alt="English">
                </button>
            </div>
        </nav>

        <!-- Contenu principal -->
        <div class="content-wrapper">

            <!-- Texte animé similaire à "Ready to make some noise?" -->
            <div class="hero">
                <h1 class="animated-text" id="animated-text">Animation de texte ici</h1>
                <div class="buttons">
                    <button>Présentation</button>
                    <button>Documentation</button>
                    <button>Test</button>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <p id="footer-text">© 2025 Ponera</p>
            </footer>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>

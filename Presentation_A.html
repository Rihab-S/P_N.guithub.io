<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <meta name="description" content="Le premier revendeur 100% dédié à la vente des marques sur Amazon et les Marketplaces.">
    <link rel="stylesheet" href="style_presentation_a.css">
</head>
<body>

    <!-- Barre de navigation en haut -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo de Ponera">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a id="nav-presentation" href="#">Présentation</a></li>
                <li><a id="nav-doc" href="#">Documentation</a></li>
                <li><a id="nav-test" href="#">Test</a></li>
            </ul>
        </nav>
        <div class="lang-container"> 
            <button class="lang-flag" onclick="changeLanguage('fr')">
                <img src="fr.png" alt="Français">
            </button>
            <button class="lang-flag" onclick="changeLanguage('en')">
                <img src="gb.png" alt="English">
            </button>
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="content-wrapper"> 
        <!-- Texte animé à gauche -->
        <main class="main-content">
            <div class="animation-bar">
                <div class="text-animation">
                    <span id="animated-text"></span>
                </div>
            </div>

            <section class="intro">
                <p id="bio-text"></p>
            </section>

            <section>
                <h2 id="welcome-title"></h2>
                <p id="project-text"></p>
            </section>
        </main>

        <!-- Image à droite -->
        <div class="image-right">
            <img src="back_ground.jpg" alt="Illustration projet">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p id="footer-text"></p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
